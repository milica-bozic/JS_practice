<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
    
        <p>
            <form action="">
                <label>Kvadriraj ovaj broj: </label>
                <input type="number" placeholder="Unesi broj" id="inputKvadriraj">
                <button id="btnKvadriraj">Izracunaj</button>
            </form>
            
            <p id="ispisKvadriraj"></p>
        </p>
    
        <p>
            <form action="">
                <label>Prepolovi ovaj broj: </label>
                <input type="number" placeholder="Unesi broj" id="inputPrepolovi">
                <button id="btnPrepolovi">Izracunaj</button>
            </form>
            <p id="ispisPrepolovi"></p>
        </p>
    
        <p>
            <form action="">
                <label>Izracunati povrsinu kruga za zadati poluprecnik:</label>
                <input type="number" placeholder="Unesi broj" id="inputPKruga">
                <button id="btnPKruga">Izracunaj</button>
            </form>
            <p id="ispisPKruga"></p>
        </p>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
